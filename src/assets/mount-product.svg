<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="mountGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#f9f9f9"/>
  
  <!-- Shadow circle -->
  <ellipse cx="300" cy="520" rx="150" ry="30" fill="url(#shadowGradient)"/>
  
  <!-- Main mount base (solid white/clear plastic appearance) -->
  <g filter="url(#shadow)">
    <!-- Base platform -->
    <ellipse cx="300" cy="380" rx="120" ry="100" fill="url(#mountGradient)" stroke="#d0d0d0" stroke-width="1.5"/>
    
    <!-- Center adjustment mechanism -->
    <circle cx="300" cy="280" r="50" fill="url(#mountGradient)" stroke="#d0d0d0" stroke-width="1.5"/>
    <circle cx="300" cy="280" r="42" fill="none" stroke="#e8e8e8" stroke-width="1" opacity="0.6"/>
    
    <!-- Adjustment knobs (3 around center) -->
    <g>
      <circle cx="330" cy="250" r="8" fill="#ff9500" opacity="0.8"/>
      <circle cx="330" cy="250" r="6" fill="#ff9500" opacity="0.5"/>
    </g>
    <g>
      <circle cx="270" cy="250" r="8" fill="#ff9500" opacity="0.8"/>
      <circle cx="270" cy="250" r="6" fill="#ff9500" opacity="0.5"/>
    </g>
    <g>
      <circle cx="300" cy="320" r="8" fill="#ff9500" opacity="0.8"/>
      <circle cx="300" cy="320" r="6" fill="#ff9500" opacity="0.5"/>
    </g>
    
    <!-- Top dish mounting point -->
    <rect x="280" y="200" width="40" height="60" rx="4" fill="url(#mountGradient)" stroke="#d0d0d0" stroke-width="1.5"/>
    <line x1="290" y1="205" x2="290" y2="250" stroke="#e8e8e8" stroke-width="1" opacity="0.5"/>
    <line x1="310" y1="205" x2="310" y2="250" stroke="#e8e8e8" stroke-width="1" opacity="0.5"/>
    
    <!-- Attachment holes -->
    <circle cx="240" cy="350" r="5" fill="#cccccc" stroke="#999999" stroke-width="0.5"/>
    <circle cx="360" cy="350" r="5" fill="#cccccc" stroke="#999999" stroke-width="0.5"/>
    <circle cx="220" cy="420" r="5" fill="#cccccc" stroke="#999999" stroke-width="0.5"/>
    <circle cx="380" cy="420" r="5" fill="#cccccc" stroke="#999999" stroke-width="0.5"/>
    
    <!-- Highlight for 3D effect -->
    <ellipse cx="270" cy="320" rx="40" ry="50" fill="white" opacity="0.3"/>
    
    <!-- Border detail lines -->
    <path d="M 200 380 Q 300 320 400 380" stroke="#e0e0e0" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Starlink Mini Dish on top (simplified) -->
  <g filter="url(#shadow)" transform="translate(300, 160)">
    <circle cx="0" cy="0" r="35" fill="url(#mountGradient)" stroke="#d0d0d0" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#e8e8e8" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e8e8e8" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#ff9500"/>
    
    <!-- Dish highlight -->
    <ellipse cx="-10" cy="-8" rx="20" ry="15" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Connection rod -->
  <line x1="300" y1="195" x2="300" y2="200" stroke="#d0d0d0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Brand text at bottom -->
  <text x="300" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    Shack Mounts
  </text>
  <text x="300" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#888888">
    Starlink Mini Van Mount
  </text>
</svg>